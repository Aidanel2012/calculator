<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>

<div class="calc">
     <div class="calc-screen">
          <p><input type="text" id="display" disabled></p>
     </div>
     <div class="button">
          <div class="bth ac">Ac</div>
          <div class="bth plus minos">+/-</div>
          <div class="bth percent">%</div>
          <div class="bth devision">/</div>

          <div class="bth seven">7</div>
          <div class="bth eight">8</div>
          <div class="bth nine">9</div>
          <div class="bth multiply">X</div>

          <div class="bth four">4</div>
          <div class="bth five">5</div>
          <div class="bth six">6</div>
          <div class="bth minus">-</div>

          <div class="bth one">1</div>
          <div class="bth two">2</div>
          <div class="bth three">3</div>
          <div class="bth plus">+</div>

          <div class="bth zero">0</div>
          <div class="bth dot">,</div>
          <div class="bth equel">=</div>
          
     </div>
</div>    
    
</body>
</html>
